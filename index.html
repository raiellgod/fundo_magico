    <title>Fundo Mágico - Semana do Zero ao Programador Contratado</title>

    <link rel="stylesheet" href="src/css/reset.css" />

    <link rel="stylesheet" href="src/css/root.css" />

    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="stylesheet" href="src/css/resposive.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Fundo Mágico</h1>
      <p class="subtitle">
        Transforme suas ideias em backgrounds incríveis com o poder da IA.
        Descreva o que você imagina e veja a magia acontecer.
      </p>
    </header>

    <main class="container">
      <section class="card main-card">
        <h2 class="card-header">Descreva o Background que você deseja</h2>
        <form class="form-group">
          <textarea
            id="description"
            placeholder="Exemplo: Um gradiente azul suave que vai do azul claro para o azul escuro"
            rows="5"
          ></textarea>
          <button type="submit" id="generate-btn" class="btn-magic">
            <span id="btn-text">Gerar Background Mágico</span>
          </button>
        </form>
      </section>
      <section id="preview-section" class="preview_card"></section>
      <section id="code-outpt" class="code-grid">
        <div class="card code-card">
          <h3 class="code-title">Código HTML</h3>
          <pre id="html-code" class="code-block"></pre>
        </div>
        <div class="card code-card">
          <h3 class="code-title">Código CSS</h3>
          <pre id="html-code" class="code-block"></pre>
        </div>
      </section>
    </main>
  </body>
</html>
